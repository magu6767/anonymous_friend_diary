<!DOCTYPE html>
<html>
<head>
  <title>404 - ページが見つかりません</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #ffffff 0%, #E6DED5 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .error-container {
    text-align: center;
    padding: 40px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
    max-width: 600px;
    width: 90%;
  }

  .error-code {
    font-size: 120px;
    font-weight: 700;
    margin: 0;
    background: linear-gradient(45deg, #E6DED5, #b5a698);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    line-height: 1;
  }

  .error-title {
    font-size: 28px;
    color: #2d3748;
    margin: 20px 0;
    font-weight: 500;
  }

  .error-message {
    color: #718096;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .back-button {
    display: inline-block;
    padding: 12px 24px;
    background: linear-gradient(45deg, #E6DED5, #b5a698);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .back-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
  }
  </style>
</head>

<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">ページが見つかりません</h2>
    <p class="error-message">
      お探しのページは存在しないか、移動または削除された可能性があります。<br>
      URLが正しく入力されているかご確認ください。
    </p>
    <a href="/" class="back-button">トップページへ戻る</a>
  </div>
</body>
</html>
